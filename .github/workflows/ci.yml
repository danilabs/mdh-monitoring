name: üîç Code Quality & Security Pipeline

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'mdh_analyzer/**'
      - 'tests/**'
      - 'requirements*.txt'
      - 'setup.py'
      - 'pytest.ini'
      - '.github/workflows/ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'mdh_analyzer/**'
      - 'tests/**'
      - 'requirements*.txt'
      - 'setup.py'
      - 'pytest.ini'
      - '.github/workflows/ci.yml'
  workflow_dispatch:
    inputs:
      run_full_suite:
        description: 'Run full test suite including integration tests'
        required: false
        default: false
        type: boolean

jobs:
  test:
    name: üß™ Unit Tests & Coverage Analysis
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']
      fail-fast: false

    steps:
    - uses: actions/checkout@v4

    - name: üêç Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v6
      with:
        python-version: ${{ matrix.python-version }}

    - name: üì¶ Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: üì• Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt

    - name: üß™ Run pytest with coverage analysis
      run: |
        pytest tests/ -v --cov=mdh_analyzer --cov-report=xml --cov-report=term-missing

    - name: üìä Upload coverage report to Codecov
      uses: codecov/codecov-action@v5
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  lint:
    name: üìù Code Quality Analysis (Pylint)
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: üêç Set up Python 3.11
      uses: actions/setup-python@v6
      with:
        python-version: '3.11'

    - name: üì¶ Cache pip dependencies for linting
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-lint-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-lint-

    - name: üì• Install linting dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt

    - name: ‚öôÔ∏è Configure Pylint rules and settings
      run: |
        cat > .pylintrc << EOF
        [MASTER]
        disable=
            C0114,  # missing-module-docstring
            C0115,  # missing-class-docstring
            C0116,  # missing-function-docstring
            R0903,  # too-few-public-methods
            R0913,  # too-many-arguments
            W0613,  # unused-argument
            C0103,  # invalid-name
            R0801,  # duplicate-code
            W0511,  # fixme
            R0912,  # too-many-branches
            R0915,  # too-many-statements

        [FORMAT]
        max-line-length=120

        [DESIGN]
        max-args=10
        max-locals=20
        max-returns=8
        max-branches=15
        max-statements=60
        EOF

    - name: üîç Run Pylint code analysis
      run: |
        pylint mdh_analyzer/ --output-format=text --score=yes --fail-under=7.0
      continue-on-error: false

    - name: üìã Generate Pylint JSON report for PR annotations
      run: |
        pylint mdh_analyzer/ --output-format=json > pylint-report.json || true

    - name: üí¨ Add Pylint findings as PR comments
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v6
      with:
        script: |
          const fs = require('fs');
          try {
            const pylintReport = JSON.parse(fs.readFileSync('pylint-report.json', 'utf8'));
            
            for (const issue of pylintReport.slice(0, 10)) { // Limit to 10 annotations
              const annotation = {
                path: issue.path,
                start_line: issue.line,
                end_line: issue.line,
                annotation_level: issue.type === 'error' ? 'failure' : 'warning',
                message: `${issue.symbol}: ${issue.message}`,
                title: `Pylint ${issue.type}`
              };
              
              console.log(`::${annotation.annotation_level} file=${annotation.path},line=${annotation.start_line}::${annotation.message}`);
            }
          } catch (error) {
            console.log('No pylint issues found or error reading report');
          }

  security:
    name: üîí Security Vulnerability Assessment
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: üêç Set up Python 3.11
      uses: actions/setup-python@v6
      with:
        python-version: '3.11'

    - name: üì¶ Cache pip dependencies for security tools
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-security-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-security-

    - name: üì• Install security scanning dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install bandit

    - name: üõ°Ô∏è Run Bandit security vulnerability scan
      run: |
        bandit -r mdh_analyzer/ -f json -o bandit-report.json || true
        bandit -r mdh_analyzer/ -f txt

    - name: üì§ Archive security scan reports
      uses: actions/upload-artifact@v5
      if: always()
      with:
        name: security-reports
        path: |
          bandit-report.json

    - name: ‚ö†Ô∏è Validate no critical security vulnerabilities
      run: |
        # Check Bandit report for high severity issues
        if [ -f bandit-report.json ]; then
          HIGH_BANDIT=$(python -c "
        import json
        try:
            with open('bandit-report.json') as f:
                data = json.load(f)
                high_issues = [r for r in data.get('results', []) if r.get('issue_severity', '').upper() in ['HIGH', 'CRITICAL']]
                print(len(high_issues))
        except:
            print(0)
        ")
          if [ "$HIGH_BANDIT" -gt 0 ]; then
            echo "‚ùå Found $HIGH_BANDIT high/critical severity security issues"
            exit 1
          fi
        fi

  type-check:
    name: üî§ Static Type Analysis (MyPy)
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: üêç Set up Python 3.11
      uses: actions/setup-python@v6
      with:
        python-version: '3.11'

    - name: üì• Install type checking dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install mypy types-requests

    - name: üî§ Run MyPy static type analysis
      run: |
        mypy mdh_analyzer/ --ignore-missing-imports --show-error-codes --pretty
      continue-on-error: true

  summary:
    name: üìã Pipeline Results Summary
    runs-on: ubuntu-latest
    needs: [test, lint, security, type-check]
    if: always()

    steps:
    - name: üìä Generate comprehensive CI results summary
      run: |
        echo "## CI Results Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
        echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
        echo "| Tests | ${{ needs.test.result == 'success' && '‚úÖ Passed' || '‚ùå Failed' }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Lint (Pylint) | ${{ needs.lint.result == 'success' && '‚úÖ Passed' || '‚ùå Failed' }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Security Scan | ${{ needs.security.result == 'success' && '‚úÖ Passed' || '‚ùå Failed' }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Type Check | ${{ needs.type-check.result == 'success' && '‚úÖ Passed' || '‚ö†Ô∏è Warning' }} |" >> $GITHUB_STEP_SUMMARY
        # Fail the workflow if critical jobs failed
        if [[ "${{ needs.test.result }}" != "success" || "${{ needs.lint.result }}" != "success" || "${{ needs.security.result }}" != "success" ]]; then
          echo "‚ùå CI failed due to critical job failures"
          exit 1
        fi
        
        echo "‚úÖ All critical CI checks passed!"